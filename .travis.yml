jobs:
  include:
    language: python
    matrix:
      fast_finish: true
      include:
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7
          env: TOXENV=py37
        - python: 3.8
          env: TOXENV=py38
        - python: 3.9
          env: TOXENV=py39
      # command to install dependencies
    install:
      - pip install tox-travis
    # command to run tests
    script:
      - tox
      - git push origin HEAD:$TRAVIS_PULL_REQUEST_BRANCH
notifications:
  email: false
