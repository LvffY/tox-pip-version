# Verify we can use version ranges
[tox]
envlist = equal, not_equal, lesser, greater, lesser_eq, greater_eq, tilde_eq, combo, latest
minversion = 2.0
skipsdist = True

[testenv]
deps = packaging

[testenv:equal]
setuptools_version = pip==18.1
commands = python ../check-setuptools-version.py 18.1

[testenv:not_equal]
setuptools_version = pip!=19.0
commands = python ../check-setuptools-version.py '!=19.0'

[testenv:lesser]
setuptools_version = pip<19.0
commands = python ../check-setuptools-version.py '<19.0'

[testenv:greater]
setuptools_version = pip>19.0
commands = python ../check-setuptools-version.py '>19.0'

[testenv:lesser_eq]
setuptools_version = pip<=19.0
commands = python ../check-setuptools-version.py '<=19.0'

[testenv:greater_eq]
setuptools_version = pip>=19.0
commands = python ../check-setuptools-version.py '>=19.0'

[testenv:tilde_eq]
setuptools_version = pip~=19.0
commands = python ../check-setuptools-version.py '~=19.0'

[testenv:combo]
setuptools_version = pip!=19.0,<19.1,>10.0
commands = python ../check-setuptools-version.py '!=19.0,<19.1,>10.0'

[testenv:latest]
setuptools_version = pip
commands = python ../check-setuptools-version.py '>=19.1.1'
