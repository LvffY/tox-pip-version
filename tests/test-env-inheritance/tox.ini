# Check that we can specify one pip version used for multiple envs
[tox]
envlist = env1, env2
minversion = 2.0
skipsdist = True

[testenv]
setuptools_version = 10.0.1
deps = packaging
commands = python ../check-setuptools-version.py 10.0.1

[testenv:env1]
commands = python ../check-setuptools-version.py 10.0.1

[testenv:env2]
setuptools_version = 18.1
commands = python ../check-setuptools-version.py 18.1
