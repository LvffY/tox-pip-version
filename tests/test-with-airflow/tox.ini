# Verify we can use version ranges
[tox]
envlist = equal, not_equal, lesser, greater, lesser_eq, greater_eq, combo, latest
minversion = 2.0
skipsdist = True
requires =
    tox-pip-version

[testenv]
deps =
    apache-airflow==1.10.15
commands =
## Without our plugin, this commands should not be able to run because the install process fails because of setuptools>=58.
    pip show setuptools
    pip show apache-airflow
